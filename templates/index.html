{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
<h1>{% block title %} Welcome to TrimIt {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="Enter full URL address to shorten, Example - 'https://www.google.com/'" class="form-control"
            value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% if short_url %}
<hr>
<h5>Short URL - </h5>
<span><a href="{{ short_url }}">{{ short_url }}</a></span>
</div>
{% endif %} {% endblock %}
